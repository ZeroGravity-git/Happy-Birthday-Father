<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>ðŸŽ‰ Selamat Ulang Tahun Ayah! ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  /* Reset & Font */
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,Helvetica,sans-serif}
  body{height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(-45deg,#f857a6,#ff5858,#57c1e8,#64dfdf);background-size:400% 400%;animation:bgShift 8s ease infinite;}
  @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  /* Kartu 3-D */
  .card-wrapper{perspective:1000px}
  .card{
    width:350px;height:500px;position:relative;transform-style:preserve-3d;
    transition:transform 1.2s cubic-bezier(.75,0,.25,1);
  }
  .card.flipped{transform:rotateY(180deg)}
  .face{
    position:absolute;top:0;left:0;width:100%;height:100%;
    backface-visibility:hidden;border-radius:25px;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:30px;text-align:center;color:#fff;
  }
  .front{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);box-shadow:0 25px 45px rgba(0,0,0,.3)}
  .back{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);transform:rotateY(180deg);padding:40px;color:#fff}

  h1{font-size:2.2em;margin-bottom:.5em;text-shadow:2px 2px 4px rgba(0,0,0,.3)}
  p{font-size:1.1em;line-height:1.6;margin-bottom:20px}
  .cake{font-size:4em;margin:.4em 0;animation:pulse 1.5s infinite}
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}

  button{
    border:none;padding:12px 28px;border-radius:30px;
    background:#fff;color:#764ba2;font-weight:bold;font-size:1em;
    cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,.2);transition:.3s;
  }
  button:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,.3)}

  /* Elemen Dekoratif */
  .balloon{
    position:fixed;bottom:-100px;width:40px;height:55px;border-radius:50%;
    animation:float 12s linear infinite;
  }
  @keyframes float{to{transform:translateY(-120vh)}}
  .firework{
    position:fixed;top:50%;left:50%;width:5px;height:5px;border-radius:50%;
    animation:boom 1.5s forwards;
  }
  @keyframes boom{
    0%{transform:translate(-50%,-50%) scale(0);opacity:1}
    100%{transform:translate(-50%,-50%) scale(25);opacity:0}
  }
  .confetti{
    position:fixed;width:10px;height:10px;top:-10px;animation:fall 4s linear forwards;
  }
  @keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}

  /* Dark-mode toggle */
  .dark{filter:invert(1) hue-rotate(180deg)}
  .toggle-mode{position:fixed;top:15px;right:15px;background:#fff2;border:none;border-radius:50%;width:40px;height:40px;font-size:1.2em;cursor:pointer;z-index:999}
</style>
</head>
<body>

<!-- Dekorasi animasi dibuat otomatis -->
<div id="decor"></div>

<!-- Tombol mode malam -->
<button class="toggle-mode" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button>

<!-- Kartu -->
<div class="card-wrapper">
  <div class="card" id="card">
    <!-- Sisi Depan -->
    <div class="face front">
      <h1>Selamat Ulang Tahun Ayah!</h1>
      <div class="cake">ðŸŽ‚</div>
      <button onclick="flipCard()">Buka Kejutan</button>
    </div>

    <!-- Sisi Belakang -->
    <div class="face back">
      <h1>ðŸŽŠ Happy Birthday, Ayah! ðŸŽŠ</h1>
      <p>
        Terima kasih atas cinta, tawa, dan pelajaran hidup yang selalu Ayah berikan.<br>
        Semoga Ayah selalu sehat, bahagia, dan dikelilingi orang-orang yang mencintai Ayah.<br>
        Love you to the moon and back!
      </p>
      <button onclick="playSong()">ðŸ”Š Putar Lagu</button>
      <button onclick="flipCard()" style="margin-top:10px">Tutup</button>
    </div>
  </div>
</div>

<!-- Audio (Happy-Birthday instrumental) -->
<audio id="birthdaySong" loop>
  <source src="happy-birthday.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung audio.
</audio>

<script>
/* Flipped card */
function flipCard(){
  document.getElementById('card').classList.toggle('flipped');
}

/* Musik */
function playSong(){
  const song=document.getElementById('birthdaySong');
  song.paused?song.play():song.pause();
}

/* Generate Balloons */
function balloons(){
  const colors=['#ff6b6b','#4ecdc4','#45b7d1','#f9ca24','#6c5ce7','#a29bfe'];
  for(let i=0;i<25;i++){
    const b=document.createElement('div');
    b.className='balloon';
    b.style.left=Math.random()*100+'vw';
    b.style.background=colors[Math.floor(Math.random()*colors.length)];
    b.style.animationDelay=Math.random()*12+'s';
    b.style.opacity=.8;
    document.getElementById('decor').appendChild(b);
  }
}
balloons();

/* Confetti Shower */
function confettiShower(){
  const colors=['#ff6b6b','#4ecdc4','#45b7d1','#f9ca24','#6c5ce7'];
  for(let i=0;i<80;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDelay=Math.random()*4+'s';
    c.style.transform='rotate('+Math.random()*360+'deg)';
    document.getElementById('decor').appendChild(c);
  }
}
confettiShower();
setInterval(confettiShower,6000);

/* Fireworks on click */
document.addEventListener('click',(e)=>{
  const fw=document.createElement('div');
  fw.className='firework';
  fw.style.left=e.clientX+'px';
  fw.style.top=e.clientY+'px';
  fw.style.background=['#ff0','#f0f','#0ff','#0f0'][Math.floor(Math.random()*4)];
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1500);
});
</script>
</body>
</html>
